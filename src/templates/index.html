<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ububooknet</title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		function sendForm(){
			var x = document.getElementById("epub");
			var nfiles = x.files.length;
			if(nfiles == 1){
				var extension = x.files[0].name.split('.').pop();
				if(extension == "zip" || extension == "epub"){
					document.getElementById("form").submit();
				} else {
					alert("Formato de archivo equivocado")
				}
			} else {
				alert("Introduzca un archivo")
			}
		}
	</script>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<body>
	<header id="header">
		<div class="logo">
			<h1>Ububooknet</h1>
		</div>
		<div class="region"> 
			<h2>Inicio</h2>
		</div>
		<div class="menu">
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="https://github.com/lca0037/GII18.0U-Ububooknet">Repositorio</a></li>
			</ul>
		</div>
	</header>
	<div id="workflow"><a href="#">CARGAR EPUB</a> > DICCIONARIO de PERSONAJES > MODIFICAR DICCIONARIO > PARÃMETROS ADICIONALES > RED > INFORME</div>
	<div id="content">
		<form id="form" action="" method="post" enctype=multipart/form-data>
			<div id="txt1">Introduzca la ruta al fichero ePub</div>
			<input type="file" id="epub" name="btn btn-selepub" value="Seleccionar archivo" accept=".epub, .zip">
			<!--input type="text" name="txt txt-fichepub" size="40" placeholder="Ruta completa al fichero epub" value="{{request.form.fichepub}}{{epub}}"-->
			<input type="button" onclick="sendForm()" name="btn btn-cargarepub" value="Cargar">
		</form>
		<p>{{error}}</p>
	</div>
	<footer></footer>
</body>
</html>
